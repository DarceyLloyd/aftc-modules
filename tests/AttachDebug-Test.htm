<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aftc-modules - Tests</title>
    <link rel="stylesheet" href="./includes/styles.css">
    <script type="module">
        // imports
        import {log,logTo,onReady,AttachDebug,DebugTo} from "../aftc-modules.js";
        // - - - - - - - - - - - - - - - - - - - - - - - - -


        // var defs
        let t = 0;
        // - - - - - - - - - - - - - - - - - - - - - - - - -


        function init(){
            // Test AttachDebug and DebugTo
            AttachDebug(10);
            animationFrameLoop();
        }
        // - - - - - - - - - - - - - - - - - - - - - - - - -


        function animationFrameLoop(){
            t += 0.001;

            // Simple usage
            DebugTo(0,"t = " + t.toFixed(0));

            // I setup 10 fields (see line 23) so we can log to any of them via index 0 to 9
            DebugTo(1,"t = " + t.toFixed(1));
            DebugTo(2,"t = " + t.toFixed(2));
            DebugTo(3,"t = " + t.toFixed(3));

            // Using logTo to log directly to the global scope (window) div debug elements
            logTo(window.aftcDebug[4],"Using log to t = " + t.toFixed(3));

            // Log to them all in a loop, but I will only do 5 to 9
            for (let i=5; i <= 9; i++){
                DebugTo(i,"i:" + i + " --- i*t = " + (t*i).toFixed(2));
            }

            // Re-run the loop via requestAnimationFrame
            requestAnimationFrame(animationFrameLoop)
        }
        // - - - - - - - - - - - - - - - - - - - - - - - - -


        onReady(function(){
            log("DOM Ready()");
            init();
        });
        // - - - - - - - - - - - - - - - - - - - - - - - - -
    </script>
</head>
<body>

    <!-- <div id="out1" class="b0 m5"></div>
    <div id="out2" class="b0 m5"></div> -->

</body>
</html>
