        import { onReady, log, isInArray,
            replaceDoubleForwardSlash,
            replaceDoubleBackSlash,

        onReady(()=>{
            init();

        function init(){
            let haystack = "";
            let needle = "";
            let rep = "";
            let out = "";
            

            haystack = "a//b//c//d";

            log( haystack + " > " + out );

            haystack = "a\\\\b\\\\c\\\\d";

            haystack = "1-2-3-4";

            log( haystack + " > " + out );

            haystack = "1//2//3//4";
            needle = "//";
            rep = "-"
            out = replaceAll(haystack,needle,rep);
            log( haystack + " > " + out );

            haystack = "1 2 3 4";
            needle = " ";
            rep = "-"
            out = replaceAll(haystack,needle,rep);
            log( haystack + " > " + out );

            haystack = "1\\2\\3\\4";
            needle = "\\";
            rep = "#"
            out = regExReplaceAll(haystack,needle,rep);
            log( haystack + " > " + out );

            haystack = "1/2/3/4";
            needle = "/";
            rep = "#"
            out = regExReplaceAll(haystack,needle,rep);
            log( haystack + " > " + out );

            haystack = "darcey@gmail.com";
